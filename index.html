<body class="bg-primary bg-opacity-25">
  <div class="container bg-dark text-white rounded fixed-bottom mb-4">
    <div class="mt-3">
      <h4 class="fw-bold m-3 mt-2 p-3">Suscríbete a nuestro newsletter</h4>
      <p class="p-3 mr-5 text-secondary">Al suscribirte podrás recibir notificaciones de ofertas y descuentos en todos nuestros productos. Para recibir estos avisos debes aceptar nuestros términos y condiciones e ingresar tu dirección de correo.</p>
    </div>
    <div class="form-check m-2 text-primary">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label text-decoration-underline" for="flexCheckDefault">
        Términos y condiciones.
      </label>
    </div>
    <div class="row pb-3 m-3">
      <div class="col-8">
        <div class="form-group bg-dark">
          <input type="email" class="form-control bg-dark" id="mail" placeholder="Ingresa tu correo electrónico">
        </div>
      </div>
      <div class="col-4">
        <button type="submit" class="btn btn-primary mb-2 align-content-end" id="obtener">OK</button>
      </div>
    </div>
  </div>

  
</body>
